<!doctype html>
<body>
<div id="app">
<header>
<h1>RetroMaker — Full Engine</h1>
<div class="controls">
<button id="btn-play">Play</button>
<button id="btn-edit">Edit</button>
<button id="btn-export">Export JSON</button>
<button id="btn-import">Import JSON</button>
<input id="file-input" type="file" accept="application/json" style="display:none" />
</div>
</header>


<main>
<aside class="sidebar">
<section class="palette">
<h3>Tiles</h3>
<div id="palette"></div>
</section>
<section>
<h3>Tools</h3>
<div class="tool-row">
<button data-tool="draw" class="tool active">Draw</button>
<button data-tool="erase" class="tool">Erase</button>
<button data-tool="fill" class="tool">Fill</button>
<button data-tool="select" class="tool">Select</button>
</div>
</section>
<section>
<h3>Map</h3>
<label>Width: <input id="map-w" type="number" value="40" min="8" step="1"/></label>
<label>Height: <input id="map-h" type="number" value="15" min="6" step="1"/></label>
<button id="btn-resize">Resize Map</button>
</section>
<section>
<h3>Scenes / Saves</h3>
<textarea id="json-area" placeholder="Level JSON will appear here"></textarea>
<div class="small-row"><button id="btn-load-json">Load JSON</button><button id="btn-clear">Clear</button></div>
</section>
</aside>


<section class="canvas-area">
<div class="toolbar">
<label>Zoom: <input id="zoom" type="range" min="1" max="3" step="0.25" value="2" /></label>
<label>Grid: <input id="grid-toggle" type="checkbox" checked /></label>
</div>
<div class="view">
<canvas id="editor-canvas" width="1280" height="480"></canvas>
</div>
<div class="play-hint">In Play mode: arrow keys to move, Z to jump</div>
</section>
</main>


<footer>
<small>RetroMaker — builds on canvas, LocalStorage saves. Export JSON to share.</small>
</footer>
</div>


<script type="module" src="tiles.js"></script>
<script type="module" src="engine.js"></script>
<script type="module" src="editor.js"></script>
</body>
</html>
